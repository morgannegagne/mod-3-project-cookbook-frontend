<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cookbook</title>
    <link rel="stylesheet" href="src/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
  </head>
  <body>

<!-- START ADD RECIPE MODAL  -->
  <div class="ui modal">
    <i class="close icon"></i>
    <div class="header">
      <p style="font-family: 'Poller One', cursive;">Create a recipe</p>
    </div>
    <!-- start modal grid -->
    <div class="ui grid" style="padding: 12px">
      <div class="seven wide column">
        <div class="image content">
          <div class="ui large image" style="padding: 5px">
            <img id="recipe_image_edit">
          </div>
        </div>
        <div class="ui form">
          <div class="field">
            <label>Recipe Name:</label>
            <input placeholder="Enter recipe name here..." type="text" id="recipe-name">
          </div>
          <div class="field">
            <label>Photo url:</label>
            <input placeholder="Enter url here..." type="text" id="recipe-url">
          </div>
          <div class="field">
            <label>Directions:</label>
            <textarea rows="2" placeholder="Enter directions here..." id="recipe-directions"></textarea>
          </div>
        </div>
      </div>
      <div class="nine wide column">
        <div class="description">
          <div class="ui form">
            <div class="field">
              <label>Ingredients:</label>
              <div class="ui grid" id="ingredients-checkbox"></div>
            </div>
            <div class="field">
              <div class="ui action input">
                <input id="new-ingredient-name" placeholder="add ingredient" type="text">
                <div id="add-new-ingredient" type="button" name="button" class="ui submit button">Add</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="actions">
      <div id="submit-new-recipe" class="ui submit red button" style="">Submit</div>
      <div data-id="" id="edit-recipe-button" class="ui edit yellow button" style="">Edit</div>
      </div>
    </div>
    <!-- end modal grid  -->
  </div>
<!-- END ADD RECIPE MODAL  -->

<!-- START PAGE HEADER -->
<div class="ui container">
  <div class="ui centered grid">
     <div class="center aligned column">
         <div class="ui massive menu borderless">
           <div class="ui item">
             <h1 style="font-family: 'Poller One', cursive; font-size: 2em;">~ THE BEST COOKBOOK ~</h1>
           </div>
         </div>
     </div>
   </div>
 </div>
 <!-- END PAGE HEADER -->

<!-- START SEARCH/FILTER BAR -->
  <div class="ui basic segment">
    <div class="ui secondary menu borderless">
      <a class="ui icon input">
        <input class="prompt" id="search-recipes" type="text" placeholder="Search recipes...">
        <i class="search icon"></i>
      </a>
      <a class="ui item">
        <a class="ui icon input" id="add-included-ingredient">
          <input class="prompt" type="text" placeholder="Include ingredients..." id="include-ingredient-field">
          <i class="plus circle icon" id="add-icon"></i>
        </a>
      </a>
      <a class="ui item">
        Sort: <span id="sort-a-z">A-Z</span> | <span id="sort-date">Date</span>
        <a class="ui right aligned header" id="included-ingredients"></a>
      </a>
      <div class="right menu">
        <a id="add-new-recipe" class="ui large red button">Add Recipe</a>
      </div>
      <div class="ui divider"></div>
    </div>
  </div>
<!-- END SEARCH/FILTER BAR -->

<!-- START RECIPES SECTION -->
  <div class="ui basic segment">
    <div class="ui four column grid" id="recipes"></div>
  </div>
<!-- END RECIPES SECTION -->

  <script src="src/recipe_ingredient.js"></script>
  <script src="src/ingredient.js"></script>
  <script src="src/recipe.js"></script>
  <script src="src/app.js"></script>
  <script src="src/index.js"></script>

  </body>
</html>
